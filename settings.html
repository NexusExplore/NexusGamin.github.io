<html>
    <head>
        <title>Direct Games Tab Cloaking</title>
    </head>
    <body>
        <p>In progress of being made</p>
    <input type="text" onkeyup="setTitle(this.value)" placeholder="Enter title here">
    <script>
        function setTitle(title = "") {
            if (title) {
                document.title = title;
            }
        }
    </script>
    </body>
</html>
