<!DOCTYPE html>
<html>
<head>
    <title>Direct Games</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            margin-top: 100px;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
        }

        nav ul {
            list-style-type: none;
            text-align: center;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline-block;
            margin: 20px;
        }

        nav ul li a {
            display: inline-block;
            padding: 10px 20px;
            color: black;
            text-decoration: none;
            background-color: white;
            border-radius: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Direct Games</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Play</a></li>
            <li><a href="#">Proxies</a></li>
            <li><a href="#">Misc</a></li>
        </ul>
    </nav>
</body>
</html>
